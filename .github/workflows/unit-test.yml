name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Prepare Hostbind files
      run: |
        sudo mkdir -p /home/case
        echo "1 2" >> /home/case/1.in
        echo "3" >> /home/case/1.out
        echo "3 5" >> /home/case/2.in
        echo "8" >> /home/case/2.out

    - name: Build Tester
      run: |
        git clone https://github.com/Rabbit-OJ/Rabbit-OJ-Backend.git
        cd ./Rabbit-OJ-Backend
        ./build.sh
        cd ../
        cp ./Rabbit-OJ-Backend/tester ./tester
        chmod +x ./tester

    - name: Test
      run: go test -v .
